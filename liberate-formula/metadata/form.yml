liberate:
  $type: namespace

  reinstall_packages:
     $name: 'Reinstall all packages after conversion'
     $type: boolean
     $help: 'If you want all the packages in your SLL system to have signatures from SUSE, please enable this option'
     $default: false

  install_logos:
     $name: 'Install logo packages'
     $type: boolean
     $help: 'If you want to install the logo packages, please enable this option'
     $default: false
