prometheus:
  $type: namespace

  enabled:
    $type: boolean
    $default: True

  scrape_interval:
    $type: number
    $name: Scrape interval (s)
    $default: 15
    $disabled: "!formValues.prometheus.enabled"
    $required: true

  evaluation_interval:
    $type: number
    $name: Evaluation interval (s)
    $default: 15
    $disabled: "!formValues.prometheus.enabled"
    $required: true

  mgr:
    $type: group
    $name: Uyuni Server
    $disabled: "!formValues.prometheus.enabled"

    monitor_server:
      $name: Monitor this server
      $type: boolean
      $default: True

    autodiscover_clients:
      $name: Autodiscover clients
      $type: boolean
      $default: True

    sd_username:
      $type: text
      $name: Username
      $help: Username for auto-discovering clients
      $default: admin
      $visible: "this.parent.value.autodiscover_clients"
      $required: true

    sd_password:
      $type: password
      $name: Password
      $help: Password for auto-discovering clients
      $visible: "this.parent.value.autodiscover_clients"
      $required: true

  alerting:
    $type: group
    $disabled: "!formValues.prometheus.enabled"

    alertmanager_service:
      $type: boolean
      $default: True
      $name: Enable local Alertmanager service

    use_local_alertmanager:
      $type: boolean
      $name: Use local Alertmanager
      $help: Use local Alertmanager for this Prometheus instance
      $visible: "this.parent.value.alertmanager_service"
      $default: True

    default_rules:
      $type: boolean
      $default: True
      $name: Enable default alerting rules

    alertmanagers:
      $type: edit-group
      $minItems: 0
      $itemName: Target ${i}
      $prototype:
        $type: group
        $key:
          $type: text
          $name: "IP Address : Port"
          $default: localhost:9093
          $match: "\\S*:\\d{1,5}"

    rule_files:
      $type: edit-group
      $minItems: 0
      $prototype:
        $type: text
        $default: /etc/prometheus/my-rules.yml
        $required: true

  federation:
    $type: edit-group
    $name: Federation
    $minItems: 0
    $itemName: Prometheus server ${i}
    $disabled: "!formValues.prometheus.enabled"
    $prototype:
      $type: group
      $key:
        $type: text
        $name: "Job name"
        $default: "federate"
      match:
        $type: edit-group
        $minItems: 1
        $name: "Metric name patterns"
        $prototype:
            $type: text
            $default: "node:.*"
      targets:
        $type: edit-group
        $minItems: 1
        $itemName: Target ${i}
        $prototype:
          $type: text
          $placeholder: "IP Address : Port"
          $match: "\\S*:\\d{1,5}"

  scrape_configs:
    $type: edit-group
    $name: User defined scrape configurations
    $minItems: 0
    $itemName: File-based service discovery ${i}
    $disabled: "!formValues.prometheus.enabled"
    $prototype:
      $type: group
      $key:
        $type: text
        $name: "Job name"
      files:
        $type: edit-group
        $minItems: 1
        $prototype:
          $type: text
          $default: /etc/prometheus/my-scrape-config.yml
          $required: true
